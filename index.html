<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="border">
            <div class=row>
                <div class=col-7>
                    <form id="search-form" class="mb-2">
                        <div class=row>
                            <div class=col-7>
                                <input type="search" placeholder="Type a city" class="form-control" id="input-city"
                                    autocomplete="off">

                            </div>
                            <div class="col-2">
                                <input type="submit" value="Search city" class="btn btn-secondary">

                            </div>
                        </div>
                    </form>
                </div>
                <div class=col-4>
                    <button type="button" class="btn btn-info" id="current-city-button">
                        Current city
                    </button>
                </div>
            </div>
            <h1 id="city">
            </h1>
            <h2>
                <span id="current-day-time"></span>
            </h2>
            <h2 id=weatherDescription>
            </h2>
            <div class="row">
                <div class="col-7">
                    <img src="" alt="Weather symbol" class="weather-icon" id="weather-icon">
                    <p class="current-weather">
                        <span class="current-temperature" id="current-temperature"> </span>
                        <span class="units"><span class="celcius">°C</span>|<span class="fahrenheit">°F</span></span>
                    </p>
                </div>
                <div class="col-5">
                    <p>
                        Wind speed = <span id="windSpeed"></span> km/h
                    </p>
                    <p>
                        Humidity = <span id="humidity"></span>%
                    </p>
                </div>
            </div>
        </div>
        <p class="github">
            <a href="https://github.com/IolandaDM/plus-weather-project" target="_blank">Open-source code</a>, by Iolanda
            Magalhães
        </p>
    </div>
</body>
<script src="src/app.js">  </script>

</html>
