<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="border">
            <h1 id="city">
                Lisbon
            </h1>
            <h2>
                Wednesday 08:19
            </h2>
            <h2 id=weatherDescription>
                Clouds
            </h2>
            <div class="row">
                <div class="col-6">
                    <img src="https://image.flaticon.com/icons/svg/861/861076.svg" alt="Weather symbol"
                        class="weather-symbol">
                    <p class="current-temperature" id="current-temperature">
                        23<span class="units"><span class="celcius">°C</span>|<span class="fahrenheit">°F</span></span>
                    </p>
                </div>
                <div class="col-6">
                    <p>
                        Wind speed = <span id="windSpeed">1</span> km/h
                    </p>
                    <p>
                        Humidity = <span id="humidity">5</span>%
                    </p>
                </div>
            </div>
        </div>
        <p class="github">
            <a href="https://github.com/IolandaDM/plus-weather-project" target="_blank">Open-source code</a>, by Iolanda
            Magalhães
        </p>
    </div>
</body>
<script src="src/app.js">  </script>

</html>
